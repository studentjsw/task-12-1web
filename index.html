<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container-fluid1 col-md-12 col-sm-12 col-md-12">
        <h2>Event 1</h2>  
        <p>Number of available seats : 20</p>  
        <div class="inside col-md-12 col-sm-12 col-md-12">
            <div class="container-fluid my-3" id="container">
                <div class="col-md-12 col-sm-12 col-md-12">
                  <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-sm-4">
                        <div class="left">
                    
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-8">
                      <div class="mb-3 row g-3">
                      </div>
                      <div class="mb-3 row">
                        <label class="col-lg-2 col-md-4 col-sm-1 col-form-label">Name:</label>
                        <div class="col-lg-10 col-md-8 col-sm-05">
                          <input class="form-control" type="text">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-lg-2 col-md-4 col-sm-1 col-form-label">Email:</label>
                        <div class="col-lg-10 col-md-8 col-sm-05">
                          <input class="form-control" type="email">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-lg-2 col-md-4 col-sm-1 col-form-label">Phone No:</label>
                        <div class="col-lg-10 col-md-8 col-sm-05">
                          <input class="form-control" type="text">
                        </div>
                      </div>
                      <div class="mb-3 row g-3">
                      <label for="inputPassword" class="col-lg-2 col-md-4 col-sm-1 col-form-label">Number of seats:</label>
                        <div class="col-lg-10 col-md-8 col-sm-05">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>#</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-lg-2 col-md-4 col-sm-1 col-form-label">Name of attendee 2:</label>
                            <div class="col-lg-10 col-md-8 col-sm-05">
                              <input class="form-control" type="text">
                            </div>
                          </div>
                            <button>submit</button>
                            <button>cancel</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </body>
</html>
